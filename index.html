<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Bem-vindo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Fintech/favicon.png">
</head>
<body>
    <div id="presentation" class="container-fluid bg-light min-vh-100 d-flex flex-column align-items-center justify-content-center text-center">
        <h1 class="display-4 text-primary mb-4">Bem-vindo à Fintech</h1>
        <p class="lead mb-4">Gerencie seus serviços financeiros de forma simples e eficiente.</p>
        <button id="enterButton" class="btn btn-primary btn-lg">Entrar</button>
    </div>

    <!-- Página de Produtos/Items -->
    <div id="products" class="container-fluid bg-light min-vh-100 d-flex flex-column d-none">
        <!-- Cabeçalho -->
        <header class="bg-secondary text-white p-3 d-flex align-items-center">
            <button class="btn btn-outline-light me-3">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="h5 m-0">Produtos</h1>
        </header>

        <!-- Lista de Produtos -->
        <div class="container my-4">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Seguro Cartão
                    <span class="badge bg-primary rounded-pill">R$ 10,00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    LIS Conta
                    <span class="badge bg-primary rounded-pill">R$ 3,50</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cesta Produtos
                    <span class="badge bg-primary rounded-pill">R$ 5,00</span>
                </li>
            </ul>
        </div>

        <!-- Botão para avançar -->
        <footer class="mt-auto bg-secondary text-center py-3">
            <button id="toServicesButton" class="btn btn-light w-100">Avançar para Serviços Contratados</button>
        </footer>
    </div>

    <!-- Página de Serviços Contratados -->
    <div id="services" class="container-fluid bg-light min-vh-100 d-flex flex-column d-none">
        <!-- Cabeçalho -->
        <header class="bg-secondary text-white p-3 d-flex align-items-center">
            <button class="btn btn-outline-light me-3">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="h5 m-0">Serviços Contratados</h1>
        </header>

        <!-- Tabela de serviços -->
        <div class="container my-4">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ITEM</th>
                        <th>VALOR MÊS</th>
                        <th>INFO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seguro Cartão</td>
                        <td>R$ 10,00</td>
                        <td>
                            <button class="btn btn-outline-secondary rounded-circle">
                                <i class="bi bi-info-circle"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>LIS Conta</td>
                        <td>R$ 3,50</td>
                        <td>
                            <button class="btn btn-outline-secondary rounded-circle">
                                <i class="bi bi-info-circle"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Cesta Produtos</td>
                        <td>R$ 5,00</td>
                        <td>
                            <button class="btn btn-outline-secondary rounded-circle">
                                <i class="bi bi-info-circle"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer class="mt-auto bg-secondary text-center py-3">
            <button class="btn btn-light w-100">Adicionar Serviço</button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <script>
        // Script para alternar entre telas
        document.getElementById('enterButton').addEventListener('click', function() {
            document.getElementById('presentation').classList.add('d-none');
            document.getElementById('products').classList.remove('d-none');
        });

        document.getElementById('toServicesButton').addEventListener('click', function() {
            document.getElementById('products').classList.add('d-none');
            document.getElementById('services').classList.remove('d-none');
        });
    </script>
</body>
</html>
